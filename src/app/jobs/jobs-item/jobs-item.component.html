<div class="col-12 col-md-4 col-lg-auto">
  <mat-card class="jobs-item">
    <mat-card-header (click)="openUpdateJobsModal(jobsItem)">
      <mat-card-title>{{jobsItem.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="jobsItem.description; else noDescription">{{jobsItem.description}}</mat-card-subtitle>
      <ng-template #noDescription>
        <small class="text-warning no-description">İş Açıklaması Girilmemiş!</small>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <ul class="list-group">
        <li class="list-group-item" *ngIf="jobsItem.sector; else noSector">{{ jobsItem.sector }}</li>
        <ng-template #noSector>
          <small class="text-warning no-content">Sektör Belirtilmemiş!</small>
        </ng-template>
        <li class="list-group-item" *ngIf="jobsItem.salary; else noSalary">{{ jobsItem.salary }} TL</li>
        <ng-template #noSalary>
          <small class="text-warning no-content">Maaş Bilgisi Girilmemiş!</small>
        </ng-template>
        <li class="list-group-item" *ngIf="jobsItem.experience; else noExperience">{{ jobsItem.experience }}</li>
        <ng-template #noExperience>
          <small class="text-warning no-content">Deneyim Bilgisi Bulunmuyor!</small>
        </ng-template>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
